<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <title>Biblio</title>
    <style>
 body {
    font-family: 'Roboto', sans-serif;   
    background-color: #121212; /* Sfondo scuro */
    color: #e0e0e0; /* Testo chiaro */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    color: #ffffff; /* Testo bianco per maggiore leggibilità */
    margin-top: 20px;
    text-align: center;
}

form {
    background-color: #1e1e1e; /* Grigio scuro per il form */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Ombra più marcata per il tema dark */
    margin: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 480px;
    width: 100%;
}

input[type="text"], input[type="number"] {
    padding: 12px;
    border-radius: 4px;
    border: 1px solid #444; /* Bordo più scuro */
    background-color: #2a2a2a; /* Sfondo input scuro */
    color: #ffffff; /* Testo chiaro */
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 12px;
    border: none;
    border-radius: 4px;
    background-color: #007BFF;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 120%;
    max-width: 1000px;
    margin: 20px auto;
    border-collapse: separate;
    border-spacing: 0;
    background-color: #1e1e1e; /* Sfondo tabella scuro */
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Bordo arrotondato solo sui primi e ultimi th */
th:first-child {
    border-top-left-radius: 12px;
}
th:last-child {
    border-top-right-radius: 12px;
}
td:first-child {
    border-bottom-left-radius: 12px;
}
td:last-child {
    border-bottom-right-radius: 12px;
}

/* Intestazioni più leggibili */
th {
    background-color: #333;
    color: #ffffff;
    padding: 16px;
    font-size: 18px;
    text-align: center;
}

/* Celle più ampie e leggibili */
td {
    background-color: #2a2a2a;
    padding: 14px;
    font-size: 16px;
    text-align: center;
    border-top: 1px solid #444;
}

/* Form e bottoni centrati */
td form {
    display: flex;
    justify-content: center;
}

td button {
    max-width: 120px;
    white-space: nowrap;
    background-color: #FF5733;
    border: none;
    padding: 8px 14px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s;
}

td button:hover {
    background-color: #c34d32;
}


    </style>
</head>
<body>





</body>
</html>
